<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernatural - O negócio da família</title>
    <link rel="stylesheet" href="static/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="static/assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="static/assets/titulo.png" alt="Supernatural" class="logo">
            </div>
        </header>

        <main>
            <section class="irmaos-section">
                <div class="irmaos">
                    <img src="static/assets/winchester.png" alt="Sam e Dean Winchester" class="irmaos-winchester">
                </div>
            </section>

            <section class="personagens-section">
                <div class="dean">
                    <div class="tv-frame">
                        <img id="personagem" src="static/assets/dean.png" alt="Dean Winchester" class="character-img">
                    </div>
                </div>

                <div class="carro-container">
                    <img src="static/assets/carro.png" alt="Impala 67" class="impala-main">
                    <div class="musica-nota nota">♪</div>
                    <div class="musica-nota notadois">♫</div>
                </div>

                <div class="sam">
                    <div class="tv-frame">
                        <img id="personagem" src="static/assets/sam.png" alt="Sam Winchester" class="character-img">
                    </div>
                </div>
            </section>

            <section class="quote-section">
                <div class="quote">
                    <p>"Carry on, my wayward son</p>
                    <p>there'll be peace when you are done lay your weary head to rest"</p>
                    <p class="quote-author">Carry On Wayward Son - Kansas</p>
                </div>
            </section>

            <section class="carro-bottom-section">
                <div class="carro-bottom">
                    <img src="static/assets/impala.gif" alt="Impala animado" class="impala-gif">
                </div>
            </section>
        </main>

        <div class="deco-vinil">
            <img src="static/assets/disco.png" alt="Disco de vinil" class="vinil">
        </div>

         <div class="deco-vinildois">
            <img src="static/assets/disco.png" alt="Disco de vinil" class="vinil">
        </div>

        <div class="faixa">
            <!-- <img src="static/assets/faixa.png" alt="Faixa preta"> -->
        </div>

    </div>

    <script src="static/script/script.js"></script>
</body>
</html>
